<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Registration</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="./register.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/60828a1f06.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="login">
    <h1>Registration</h1>
    <form action="register.php" method="POST"><!--find out how to link html to forms-->
        <label for="name">
            <i class="fas fa-signature"></i>
        </label>
        <input type="text" name="name" placeholder="Full-name" id="name" required>
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="submit" value="Complete Registration">
    </form>
    <form action="/public/login/login.html">
        <input type="submit" value="< Back">
    </form>

</div>
</body>
</html>
