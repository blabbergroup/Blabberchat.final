<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/60828a1f06.js" crossorigin="anonymous"></script>
  <title>Blabber</title>
</head>
<body>
<div class="join-container">
  <header class="join-header">
    <h1><i class="fas fa-video"> Blabber</i></h1>
  </header>
  <!--


  WE NEED TO CHANGE THIS (OR THE OTHER) FILE TO PHP TO BE ABLE
  TO SEND VALUES TO PHP AND ALSO REFERENCE THE SQL DATABASE


  -->
  <main class="join-main">
    <form action="chat.html">
      <div class="form-control">
        <label for="username"><i class="fas" style="letter-spacing: .1rem"> Username</i></label>
        <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
        />
      </div>
      <div class="form-control">
        <label for="room"><i class="fas" style="letter-spacing: .1rem"> Room</i></label>
        <select name="room" id="room">
          <option value="General">General</option>
          <option value="Chill">Chill</option>
          <option value="Gaming">Gaming</option>
        </select>
      </div>
      <button type="submit" class="btn"><i class="fas" style="letter-spacing: .1rem"> Join Chat</i></button>
    </form>
  </main>
</div>
</body>
</html>
